<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Arras.io is a fan-made sequel of diep.io. Survive and shoot at others while keeping your own tank alive! Play the game at https://arras.io/.">
    <meta name="robots" content="index, follow">
    <meta property="og:image" content="//arras.io/favicon/96x96.png">
    <meta property="og:image:width" content="54">
    <meta property="og:image:height" content="54">
    <title>arras.io</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700">
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" type="image/png" sizes="96x96" href="//arras.io/favicon/96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="//arras.io/favicon/96x96.png">
    <link rel="manifest" href="/lib/json/manifest.json">
    <meta name="msapplication-TileColor" content="#8abc3f">
    <meta name="theme-color" content="#8abc3f">
</head>
<body oncontextmenu="return false" id="mainBody">
    <div id="gameAreaWrapper">
        <canvas id="gameCanvas" tabindex="1"></canvas>
    </div>
    <div id="mainWrapper">
        <div id="startMenuWrapper">
            <div id="startMenu">
                <div id="twitterHolder" class="startMenuHolder">
                  <center>This section is empty. Why not add something here?</center>
                </div>
                <div class="startMenuHolder">
                    <div class="sliderHolder">
                        <div class="slider" id="startMenuSlidingContent">
                            <center><img src="https://arras.io/favicon/96x96.png" /></center>
                            <h1 id="gameName">arras.io</h1>
                            <div id="serverName">
                                <h4 class="nopadding">Connecting...</h4>
                            </div>
                            <table id="serverSelector" style="display:none;"></table>
                            <input type="text" autofocus tabindex="1" spellcheck="false" placeholder="This is the tale of" id="playerNameInput" maxlength="24" />
                            <input type="text" class="conceal" tabindex="3" placeholder="Insert token here" id="playerKeyInput" maxlength="64" />
                        </div>
                        <div class="slider" id="startMenuSlidingTrigger">
                            <h3 class="nopadding">view options/help ðŸ¡²</h3>
                        </div>
                        <div class="slider">
                            <br>
                            <options_header>Advanced Controls:</options_header><br>
                            <table>
                                <tr>
                                    <td><b>E</b>: auto-fire</td>
                                    <td><b>C</b>: auto-spin</td>
                                </tr>
                                <tr>
                                    <td><b>R</b>: disable auto-weapons</td>
                                    <td><b>N</b>: level up (sandbox)</td>
                                </tr>
                            </table>
                            <options_header>Options:</options_header>
                            <select id="optColors" tabindex="-1">
                                <option value="normal">Light Colors</option>
                                <option value="dark">Dark Colors</option>
                                <option value="natural">Natural</option>
                                <option value="classic">Classic</option>
                                <option value="forest">Forest (Fan-made)</option>
                                <option value="midnight">Midnight (Fan-made)</option>
                                <option value="pastel">Snow (Fan-made)</option>
                                <option value="ocean">Coral Reef (Fan-made)</option>
                                <option value="badlands">Badlands (Fan-made)</option>
                                <option value="bleach">Bleach (Fan-made)</option>
                            </select>
                            <select id="optBorders" tabindex="-1">
                                <option value="normal">Soft Borders</option>
                                <option value="dark">Dark Borders</option>
                                <option value="neon">Neon Mode</option>
                                <option value="glass">Glass Mode</option>
                            </select>
                            <table>
                                <tr>
                                    <td><div><label><input id="optScreenshotMode" tabindex="-1" class="checkbox" type="checkbox"> Screenshot Mode</label></div></td>
                                    <td><div><label><input id="optNoPointy"       tabindex="-1" class="checkbox" type="checkbox"> Classic Traps</label></div></td>
                                </tr>
                                <tr>
                                    <td><div><label><input id="optFancy"          tabindex="-1" class="checkbox" type="checkbox"> Low Graphics</label></div></td>
                                    <td><div><label><input id="optPredictive"     tabindex="-1" class="checkbox" type="checkbox"> Disable Hyperactivity</label></div></td>
                                </tr>
                                <tr>
                                    <td><div><label><input id="coloredHealthbars" tabindex="-1" class="checkbox" type="checkbox"> Colored Health Bars</label></div></td>
                                    <td><div><label><input id="centerTank"        tabindex="-1" class="checkbox" type="checkbox"> Smooth Camera</label></div></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div style="position: relative; bottom: -10px;">
                        <button id="startButton" tabindex="2">Play</button>
                    </div>
                </div>
                <div class="startMenuHolder shrinkable">
                    <span class="titleSpan">Changelog</span>
                    <div id="patchNotes" class="shadowScroll"></div>
                </div>
                <div id="bottomHolder">
                    <!--<h5 class="nopadding" style="margin:0; display:inline">Links: </h5>-->
                    <form action="https://discord.gg/yqBWVnj">
                        <input id="discord" type="submit" value="Discord">
                    </form>
                    <form action="https://reddit.com/r/arrasio">
                        <input id="reddit" type="submit" value="Reddit">
                    </form>
                    <form action="https://momentumstudios.games/">
                        <input id="momentum" type="submit" value="Momentum Studios">
                    </form>
                    <br>
                    <form action="https://www.youtube.com/arrasio">
                        <input id="youtube" type="submit" value="YouTube">
                    </form>
                    <form action="https://arrasrecords.weebly.com/">
                        <input id="records" type="submit" value="World Records">
                    </form>
                    <form action="https://www.serverhunter.com/landing/?ad=arrasio&amp;utm_source=arrasio&amp;utm_medium=cpc&amp;utm_content=button">
                      <input id="sponsor" type="submit" value="[#AD] Server Hunter">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="module" src="./lib/config.js"></script>
    <script type="module" src="./lib/color.js"></script>
    <script type="module" src="./lib/global.js"></script>
    <script type="module" src="./lib/util.js"></script>
    <script type="module" src="./lib/canvas.js"></script>
    <script type="module" src="./lib/protocol.js"></script>
    <script type="module" src="./lib/socketInit.js"></script>
    <script type="module" src="./app.js"></script>
    <script>
        var clicked = false;
        $("#startMenuSlidingTrigger").on('click', function() {
            clicked = !clicked;
            if (clicked) {
                $(this).html('<h3 class="nopadding">close options/help ðŸ¡¶</h3>');
                $(".slider").css({ "top": "-265px" })
            } else {
                $(this).html('<h3 class="nopadding">view options/help ðŸ¡²</h3>');
                $(".slider").css({ "top": 0 });
            }
        });
        if (navigator.serviceWorker) navigator.serviceWorker.register('/service-worker.js', { scope: '/' }).then(registration => console.log('Service Worker Registered'));
    </script>
</body>

</html>
